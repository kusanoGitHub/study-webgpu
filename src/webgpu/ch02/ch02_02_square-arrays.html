<!-- 
  WebGL2のdrawElementsは、WebGPUではdrawIndexedに相当
  WebGL2のdrawArraysは、WebGPUではdrawに相当
 -->

<html>
  <head>
    <title>Real-Time 3D Graphics with WebGPU</title>
    <link rel="stylesheet" href="../common/lib/normalize.css" />
    <script type="text/javascript" src="../common/js/utils.js"></script>
    <script type="text/javascript">
      "use strict";

      let device, context, vertexBuffer, cellPipeline, canvasFormat, vertices;

      async function init() {
        const canvas = setupCanvas();
        await setupWebGPU(canvas);
        setupShadersAndPipeline();
        setupBuffers();
        draw();
        releaseResources();
      }

      function setupCanvas() {
        const canvas = utils.getCanvas("webgpu-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        return canvas;
      }

      async function setupWebGPU(canvas) {
        if (!navigator.gpu) {
          throw new Error("WebGPU not supported on this browser.");
        }
        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) {
          throw new Error("No appropriate GPUAdapter found.");
        }
        device = await adapter.requestDevice();
        context = utils.getGPUContext(canvas);
        canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device: device,
          format: canvasFormat,
        });
      }

      function setupShadersAndPipeline() {
        const cellShaderModule = device.createShaderModule({
          label: "Cell shader",
          code: `@vertex
             fn vertexMain(@location(0) position: vec3<f32>) -> @builtin(position) vec4<f32> {
               return vec4<f32>(position, 1.0);
             }
             @fragment
             fn fragmentMain() -> @location(0) vec4<f32> {
               return vec4<f32>(1, 1, 1, 1);
             }`,
        });

        const vertexBufferLayout = {
          arrayStride: 12,
          attributes: [{ format: "float32x3", offset: 0, shaderLocation: 0 }],
        };

        cellPipeline = device.createRenderPipeline({
          label: "Cell pipeline",
          layout: "auto",
          vertex: {
            module: cellShaderModule,
            entryPoint: "vertexMain",
            buffers: [vertexBufferLayout],
          },
          fragment: {
            module: cellShaderModule,
            entryPoint: "fragmentMain",
            targets: [{ format: canvasFormat }],
          },
        });
      }

      function setupBuffers() {
        vertices = new Float32Array([
          // first triangle (V0, V1, V2)
          -0.5, 0.5, 0, -0.5, -0.5, 0, 0.5, -0.5, 0,

          // second triangle (V0, V2, V3)
          -0.5, 0.5, 0, 0.5, -0.5, 0, 0.5, 0.5, 0,

          // third triangle (V0, V3, V4)
          -0.5, 0.5, 0, 0.5, 0.5, 0, 0, 0.75, 0,
        ]);
        vertexBuffer = device.createBuffer({
          label: "Vertex Buffer",
          size: vertices.byteLength,
          usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(vertexBuffer, 0, vertices);
      }

      function draw() {
        const commandEncoder = device.createCommandEncoder();
        const pass = commandEncoder.beginRenderPass({
          colorAttachments: [
            {
              view: context.getCurrentTexture().createView(),
              loadOp: "clear",
              clearValue: { r: 0, g: 0, b: 0, a: 1 },
              storeOp: "store",
            },
          ],
        });
        pass.setPipeline(cellPipeline);
        pass.setVertexBuffer(0, vertexBuffer);
        pass.draw(vertices.length / 3); // Using draw() instead of drawIndexed()
        pass.end();
        device.queue.submit([commandEncoder.finish()]);
      }

      function releaseResources() {
        vertexBuffer.destroy();
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <canvas id="webgpu-canvas">
      Your browser does not support the HTML5 canvas element.
    </canvas>
  </body>
</html>
