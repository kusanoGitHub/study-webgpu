<!-- 
  バッファの状態確認を行うためのサンプルコードだが、WebGPUの仕様においては、
  バッファの使用方法（usage）を取得するAPIは提供されていなかった。
  またgl-matrix.jsは純粋なJavaScriptで書かれており、GPUの計算とは異なりCPU上で実行されます。
  GPU内で完結する計算に比べて、CPUとGPU間でデータを転送する際にオーバーヘッドが発生する可能性があります。
 -->

<html>
  <head>
    <title>Real-Time 3D Graphics with WebGPU</title>
    <link rel="stylesheet" href="../common/lib/normalize.css" />
    <script type="text/javascript" src="../common/js/utils.js"></script>
    <script type="text/javascript" src="../common/lib/gl-matrix.js"></script>
    <script type="text/javascript">
      "use strict";

      let device,
        context,
        vertexBuffer,
        indexBuffer,
        cellPipeline,
        uniformBuffer,
        canvasFormat,
        indices,
        projectionMatrix = mat4.create(),
        modelViewMatrix = mat4.create(),
        uniformBindGroup,
        vboSize = 0,
        iboSize = 0;

      async function init() {
        const canvas = setupCanvas();
        await setupWebGPU(canvas);
        setupShadersAndPipeline();
        setupBuffers();
        setupUniforms();
        draw();
        updateInfo();
        releaseResources();
      }

      function setupCanvas() {
        const canvas = utils.getCanvas("webgpu-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        return canvas;
      }

      async function setupWebGPU(canvas) {
        if (!navigator.gpu) {
          throw new Error("WebGPU not supported on this browser.");
        }
        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) {
          throw new Error("No appropriate GPUAdapter found.");
        }
        device = await adapter.requestDevice();
        context = utils.getGPUContext(canvas);
        canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device: device,
          format: canvasFormat,
        });
      }

      function setupShadersAndPipeline() {
        const cellShaderModule = device.createShaderModule({
          label: "Cell shader",
          code: `
            @group(0) @binding(0) var<uniform> uTransform: mat4x4<f32>;

            @vertex
            fn vertexMain(@location(0) position: vec3<f32>) -> @builtin(position) vec4<f32> {
                return uTransform * vec4<f32>(position, 1.0);
            }

            @fragment
            fn fragmentMain() -> @location(0) vec4<f32> {
              return vec4<f32>(0.5, 0.9, 0.2, 1.0);
            }`,
        });

        const vertexBufferLayout = {
          arrayStride: 12,
          attributes: [{ format: "float32x3", offset: 0, shaderLocation: 0 }],
        };

        const uniformBindGroupLayout = device.createBindGroupLayout({
          entries: [
            {
              binding: 0,
              visibility: GPUShaderStage.VERTEX,
              buffer: {
                type: "uniform",
              },
            },
          ],
        });

        cellPipeline = device.createRenderPipeline({
          label: "Cell pipeline",
          layout: "auto",
          vertex: {
            module: cellShaderModule,
            entryPoint: "vertexMain",
            buffers: [vertexBufferLayout],
          },
          fragment: {
            module: cellShaderModule,
            entryPoint: "fragmentMain",
            targets: [{ format: canvasFormat }],
          },
          primitive: {
            topology: "line-strip",
            stripIndexFormat: "uint16",
          },
        });
      }

      function setupBuffers() {
        const vertices = new Float32Array([
          1.5, 0, 0, -1.5, 1, 0, -1.5, 0.809017, 0.587785, -1.5, 0.309017,
          0.951057, -1.5, -0.309017, 0.951057, -1.5, -0.809017, 0.587785, -1.5,
          -1, 0, -1.5, -0.809017, -0.587785, -1.5, -0.309017, -0.951057, -1.5,
          0.309017, -0.951057, -1.5, 0.809017, -0.587785,
        ]);
        vertexBuffer = device.createBuffer({
          label: "Vertex Buffer",
          size: vertices.byteLength,
          usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(vertexBuffer, 0, vertices);

        indices = new Uint16Array([
          0, 1, 2, 0, 2, 3, 0, 3, 4, 0, 4, 5, 0, 5, 6, 0, 6, 7, 0, 7, 8, 0, 8,
          9, 0, 9, 10, 0, 10, 1,
        ]);
        const paddedLength = Math.ceil(indices.byteLength / 4) * 4;
        const paddedIndices = new Uint8Array(paddedLength);
        paddedIndices.set(new Uint8Array(indices.buffer));
        indexBuffer = device.createBuffer({
          label: "Index Buffer",
          size: paddedIndices.byteLength,
          usage: GPUBufferUsage.INDEX | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(indexBuffer, 0, paddedIndices);

        vboSize = vertices.byteLength;
        iboSize = paddedIndices.byteLength;
        // WebGPUでは、現在の仕様においては、作成時に指定したバッファの使用方法（usage）を後から直接取得するAPIは提供されていません。
      }

      function setupUniforms() {
        const canvas = setupCanvas();
        /*
         * gl-matrix.jsは純粋なJavaScriptで書かれており、GPUの計算とは異なりCPU上で実行されます。
         * GPU内で完結する計算に比べて、CPUとGPU間でデータを転送する際にオーバーヘッドが発生する可能性があります。
         */
        // Initialize matrices
        mat4.perspective(
          projectionMatrix,
          Math.PI * 0.25,
          canvas.width / canvas.height,
          0.1,
          100.0
        );
        mat4.identity(modelViewMatrix);
        mat4.translate(modelViewMatrix, modelViewMatrix, [0, 0, -5]); // Move the camera back

        // Combine the matrices
        const combinedMatrix = mat4.create();
        mat4.multiply(combinedMatrix, projectionMatrix, modelViewMatrix);

        // Create uniform buffer
        uniformBuffer = device.createBuffer({
          size: combinedMatrix.byteLength,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(uniformBuffer, 0, combinedMatrix);

        // Create bind group
        uniformBindGroup = device.createBindGroup({
          layout: cellPipeline.getBindGroupLayout(0),
          entries: [
            {
              binding: 0,
              resource: {
                buffer: uniformBuffer,
              },
            },
          ],
        });
      }

      function draw() {
        const commandEncoder = device.createCommandEncoder();
        const pass = commandEncoder.beginRenderPass({
          colorAttachments: [
            {
              view: context.getCurrentTexture().createView(),
              loadOp: "clear",
              clearValue: { r: 0, g: 0, b: 0, a: 1 },
              storeOp: "store",
            },
          ],
        });
        pass.setPipeline(cellPipeline);
        pass.setVertexBuffer(0, vertexBuffer);
        pass.setIndexBuffer(indexBuffer, "uint16");
        pass.setBindGroup(0, uniformBindGroup);
        pass.drawIndexed(indices.length);
        pass.end();
        device.queue.submit([commandEncoder.finish()]);
      }

      function releaseResources() {
        vertexBuffer.destroy();
        indexBuffer.destroy();
        uniformBuffer.destroy();
      }

      function updateInfo() {
        document.getElementById("t-vbo-size").innerText = vboSize;
        document.getElementById("t-ibo-size").innerText = iboSize;
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <canvas id="webgpu-canvas">
      Your browser does not support the HTML5 canvas element.
    </canvas>

    <div id="info">
      <table>
        <tr>
          <th>Buffer</th>
          <th>Size</th>
        </tr>
        <tr>
          <td>VBO:</td>
          <td id="t-vbo-size"></td>
        </tr>
        <tr>
          <td>IBO:</td>
          <td id="t-ibo-size"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
